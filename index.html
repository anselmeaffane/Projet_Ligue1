<!DOCTYPE html>
<html>
<head>
    <title>Maquette</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-left">
            <img class="logo-ligue1" src="ligue1.png" alt="Logo Ligue 1 Uber Eats">
            <div class="team-logos">
                <img class="team-logo" src="om.png" alt="OM Logo">
                <img class="team-logo" src="psg.png" alt="PSG Logo">
            </div>
            <div class="match-score">OM 0 - 0 PSG</div>
            <div class="match-duration">01:36</div>
        </div>
        <div class="top-right">
            <img class="team-logo" src="om.png" alt="OM Logo">
            <div class="trophy-count">3</div>
            <img class="team-logo" src="psg.png" alt="PSG Logo">
            <div class="trophy-count">1</div>
        </div>
        <div class="center-logo">
            <img id="ballon" src="ballon.png" alt="Ballon Logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
